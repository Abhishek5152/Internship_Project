{% extends "employee/emp_layout.html" %}

{% block content %}
            <div class="page-content">
                <!-- Page Header-->
                <div class="page-header no-margin-bottom">
                <div class="container-fluid">
                    <h2 class="h5 no-margin-bottom">My Resources</h2>
                </div>
                </div>
                <!-- Breadcrumb-->
                <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('employee.empdash') }}">Home</a></li>
                    <li class="breadcrumb-item active">My Resources</li>
                </ul>
                </div>
                <section class="no-padding-top">
                <div class="container-fluid">
                    <div class="row">
                    <div class="col-lg-12">
                        <div class="block">
                        <div class="title"><strong>My Resources</strong></div>
                        <div class="table-responsive"> 
                            <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                <th>ID</th>
                                <th>Res ID</th>
                                <th>Resource</th>
                                <th>Return Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for res in resources %}
                                <tr>
                                    <td>{{ res[0] }}</td>  <!-- ID -->
                                    <td>{{ res[1] }}</td>  <!-- Resource ID -->
                                    <td>{{ res[2] }}</td>  <!-- Resource -->
                                    <td>{{ res[3].strftime('%d-%m-%Y') }}</td>  <!-- Return Date -->
                                    <td>
                                        <form method="post" action="{{ url_for('employee.resreturn', res_id=res[0]) }}">
                                            <button type="submit" class="btn btn-sm btn-danger">Return</button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                            </table>
                        </div>
                        </div>
                    </div>
                    </div>
                    </div>
                </div>
                </section>
{% endblock %}
